data_dir = "default"

[db]
path = "default/db"

[chain]
spec = "spec/integration_test.toml"

[logger]
file = "ckb.log"
filter = "info,network=trace,rpc=debug"
color = true

[network]
listen_addresses = ["/ip4/0.0.0.0/tcp/P2P_PORT"]
bootnodes = []
reserved_nodes = []
only_reserved_peers = false
min_peers = 4
max_peers = 8
secret_file = "secret"
nodes_file = "nodes.toml"
try_outbound_connect_interval = 1

[rpc]
listen_address = "0.0.0.0:RPC_PORT"

max_request_body_size = 10485760

modules = ["Net", "Pool", "Miner", "Chain", "IntegrationTest"]

[sync]
verification_level = "Full"
orphan_block_limit = 1024

[tx_pool]
max_pool_size = 10000
max_orphan_size = 10000
max_proposal_size = 10000
max_cache_size = 1000
max_pending_size = 10000
trace = 100
txs_verify_cache_size = 100000

[block_assembler]
# type hash for `always_success` script
type_hash = "0x182c0b72876ec3a803992ef46076bfdb122b0d3916e747d7dabaa728affaa0be"
