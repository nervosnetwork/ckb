[package]
name = "ckb-test"
version = "0.200.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
description = "CKB integration tests."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
clap = { version = "4" }
toml = "0.5.0"
ckb-jsonrpc-types = { path = "../util/jsonrpc-types", version = "= 0.200.0-pre" }
ckb-app-config = { path = "../util/app-config", version = "= 0.200.0-pre" }
ckb-network = { path = "../network", version = "= 0.200.0-pre" }
ckb-channel = { path = "../util/channel", version = "= 0.200.0-pre" }
ckb-types = { path = "../util/types", version = "= 0.200.0-pre" }
ckb-hash = { path = "../util/hash", version = "= 0.200.0-pre" }
ckb-util = { path = "../util", version = "= 0.200.0-pre" }
ckb-chain-spec = { path = "../spec", version = "= 0.200.0-pre" }
ckb-crypto = { path = "../util/crypto", version = "= 0.200.0-pre" }
ckb-dao-utils = { path = "../util/dao/utils", version = "= 0.200.0-pre" }
ckb-test-chain-utils = { path = "../util/test-chain-utils", version = "= 0.200.0-pre" }
ckb-resource = { path = "../resource", version = "= 0.200.0-pre" }
ckb-async-runtime = { path = "../util/runtime", version = "= 0.200.0-pre" }
ckb-logger = { path = "../util/logger", version = "= 0.200.0-pre" }
ckb-logger-config = { path = "../util/logger-config", version = "= 0.200.0-pre" }
ckb-logger-service = { path = "../util/logger-service", version = "= 0.200.0-pre" }
ckb-error = { path = "../error", version = "= 0.200.0-pre" }
ckb-constant = { path = "../util/constant", version = "= 0.200.0-pre" }
ckb-db = { path = "../db", version = "= 0.200.0-pre" }
ckb-store = { path = "../store", version = "= 0.200.0-pre" }
ckb-shared = { path = "../shared", version = "= 0.200.0-pre" }
tempfile = "3"
reqwest = { version = "0.12", features = ["blocking", "json", "socks"] }
rand = "0.8"
ckb-systemtime = { path = "../util/systemtime", version = "= 0.200.0-pre" }
serde_json = "1.0"
byteorder = "1.3.1"
jsonrpc-core = "18.0"
ctrlc = { version = "3.1", features = ["termination"] }
log = "0.4"

[target.'cfg(not(target_os="windows"))'.dependencies]
nix = { version = "0.29.0", default-features = false, features = ["signal"] }

[target.'cfg(target_os="windows")'.dependencies]
windows-sys = { version = "0.59", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Security",
    "Win32_System_Console",
] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release.build-override]
opt-level = 3

[profile.bench.build-override]
opt-level = 3

[features]
default = []
deadlock_detection = ["ckb-util/deadlock_detection"]
