[package]
name = "ckb-test"
version = "0.108.1-rc2"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
description = "CKB integration tests."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
clap = { version = "=3.2.21" }
toml = "0.5.0"
ckb-jsonrpc-types = { path = "../util/jsonrpc-types", version = "= 0.108.1-rc2" }
ckb-app-config = { path = "../util/app-config", version = "= 0.108.1-rc2" }
ckb-network = { path = "../network", version = "= 0.108.1-rc2" }
ckb-channel = { path = "../util/channel", version = "= 0.108.1-rc2" }
ckb-types = { path = "../util/types", version = "= 0.108.1-rc2" }
ckb-hash = { path = "../util/hash", version = "= 0.108.1-rc2" }
ckb-util = { path = "../util", version = "= 0.108.1-rc2" }
ckb-chain-spec = { path = "../spec", version = "= 0.108.1-rc2" }
ckb-crypto = { path = "../util/crypto", version = "= 0.108.1-rc2" }
ckb-dao-utils = { path = "../util/dao/utils", version = "= 0.108.1-rc2" }
ckb-test-chain-utils = { path = "../util/test-chain-utils", version = "= 0.108.1-rc2" }
ckb-resource = { path = "../resource", version = "= 0.108.1-rc2" }
ckb-async-runtime = { path = "../util/runtime", version = "= 0.108.1-rc2" }
ckb-logger = { path = "../util/logger", version = "= 0.108.1-rc2" }
ckb-logger-config = { path = "../util/logger-config", version = "= 0.108.1-rc2" }
ckb-logger-service = { path = "../util/logger-service", version = "= 0.108.1-rc2" }
ckb-error = { path = "../error", version = "= 0.108.1-rc2" }
ckb-constant = { path = "../util/constant", version = "= 0.108.1-rc2" }
tempfile = "3.0"
reqwest = { version = "0.11.4", features = ["blocking", "json"] }
rand = "0.7"
ckb-systemtime = { path = "../util/systemtime", version = "= 0.108.1-rc2" }
serde_json = "1.0"
lazy_static = "1.4.0"
byteorder = "1.3.1"
jsonrpc-core = "18.0"

[target.'cfg(not(target_os="windows"))'.dependencies]
nix = { version = "0.24.0", default-features = false, features = ["signal"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release.build-override]
opt-level = 3

[profile.bench.build-override]
opt-level = 3

[features]
default = []
deadlock_detection = ["ckb-util/deadlock_detection"]
