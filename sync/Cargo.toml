[package]
name = "ckb-sync"
version = "0.200.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2024"
description = "The ckb sync/relayer protocols implementation"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-chain = { path = "../chain", version = "= 0.200.0-pre" }
ckb-shared = { path = "../shared", version = "= 0.200.0-pre" }
ckb-store = { path = "../store", version = "= 0.200.0-pre" }
ckb-app-config = { path = "../util/app-config", version = "= 0.200.0-pre" }
ckb-types = { path = "../util/types", version = "= 0.200.0-pre" }
ckb-network = { path = "../network", version = "= 0.200.0-pre" }
ckb-logger = { path = "../util/logger", version = "= 0.200.0-pre" }
ckb-metrics = { path = "../util/metrics", version = "= 0.200.0-pre" }
ckb-util = { path = "../util", version = "= 0.200.0-pre" }
ckb-verification = { path = "../verification", version = "= 0.200.0-pre" }
ckb-verification-traits = { path = "../verification/traits", version = "= 0.200.0-pre" }
ckb-chain-spec = { path = "../spec", version = "= 0.200.0-pre" }
ckb-channel = { path = "../util/channel", version = "= 0.200.0-pre" }
ckb-traits = { path = "../traits", version = "= 0.200.0-pre" }
ckb-error = { path = "../error", version = "= 0.200.0-pre" }
ckb-tx-pool = { path = "../tx-pool", version = "= 0.200.0-pre" }
sentry = { version = "0.34.0", optional = true }
ckb-constant = { path = "../util/constant", version = "= 0.200.0-pre" }
ckb-stop-handler = { path = "../util/stop-handler", version = "= 0.200.0-pre" }
tokio = { version = "1", features = ["sync"] }
lru = "0.7.1"
futures = "0.3"
governor = "0.3.1"
tempfile.workspace = true
ckb-systemtime = { path = "../util/systemtime", version = "= 0.200.0-pre" }
dashmap = "4.0"
keyed_priority_queue = "0.3"
itertools.workspace = true

[dev-dependencies]
ckb-test-chain-utils = { path = "../util/test-chain-utils", version = "= 0.200.0-pre" }
rand = "0.8"
ckb-dao = { path = "../util/dao", version = "= 0.200.0-pre" }
ckb-dao-utils = { path = "../util/dao/utils", version = "= 0.200.0-pre" }
ckb-reward-calculator = { path = "../util/reward-calculator", version = "= 0.200.0-pre" }
ckb-chain = { path = "../chain", version = "= 0.200.0-pre", features = [
    "mock",
] }
faux = "^0.1"
ckb-systemtime = { path = "../util/systemtime", version = "= 0.200.0-pre", features = [
    "enable_faketime",
] }
ckb-proposal-table = { path = "../util/proposal-table", version = "= 0.200.0-pre" }
ckb-logger-service = { path = "../util/logger-service", version = "= 0.200.0-pre" }

[features]
default = []
stats = []
with_sentry = ["sentry"]
