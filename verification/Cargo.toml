authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"

[dependencies]
ckb-core = { path = "../core" }
ckb-script = { path = "../script" }
ckb-pow = { path = "../pow" }
faketime = "0.2.0"
