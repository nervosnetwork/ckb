name: ci_quick_checks_ubuntu
concurrency:
  group: ci_quick_checks_ubuntu-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_quick_checks_ubuntu:
    name: ci_quick_checks_ubuntu
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy
      - uses: actions/setup-go@v6
        with:
          go-version: '1.20'
      - uses: actions/checkout@v4
      - run: cargo fmt --all -- --check
      - run: sudo apt-get update && sudo apt-get install libssl-dev pkg-config libclang-dev jq build-essential python3-pip -y
      - run: pip3 install yq
      - name: Run quick checks
        run: |
          echo tomlq path: $(which tomlq)
          echo jq path: $(which jq)
          tomlq --version
          jq --version
          make check-cargotoml
          make check-whitespaces
          make check-dirty-rpc-doc
          make check-dirty-hashes-toml
          devtools/ci/check-cyclic-dependencies.py
          devtools/ci/check-relaxed.sh
        shell: bash
        env:
          RUNNER_LABEL: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
          CARGO_TARGET_DIR: ${{ github.repository_owner == 'nervosnetwork' && format('{0}/../target', github.workspace) || format('{0}/target', github.workspace) }}
