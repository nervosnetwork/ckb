name: ci_quick_checks_macos
concurrency:
  group: ci_quick_checks_macos-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_quick_checks_macos:
    name: ci_quick_checks_macos
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Run quick checks
        run: |
          brew unlink yq
          brew install grep gnu-sed bash python-yq go
          echo bash version:
          bash --version
          make check-cargotoml
          make check-whitespaces
          make check-dirty-rpc-doc
          make check-dirty-hashes-toml
          devtools/ci/check-cyclic-dependencies.py
          devtools/ci/check-relaxed.sh
        shell: bash
        env:
          RUNNER_LABEL: macos-15
          CARGO_TARGET_DIR: ${{ format('{0}/target', github.workspace) }}
