name: ci_quick_checks_macos
concurrency:
  group: ci_quick_checks_macos-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push: {}
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_quick_checks_macos:
    name: ci_quick_checks_macos
    runs-on: macos-15
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /Applications/Xcode_*.app
          sudo rm -rf /usr/local/lib/android
          brew cleanup
      - uses: actions/checkout@v4
      - name: Run quick checks
        run: |
          brew unlink yq
          brew install grep gnu-sed bash python-yq go
          echo bash version:
          bash --version
          make check-cargotoml
          make check-whitespaces
          make check-dirty-rpc-doc
          make check-dirty-hashes-toml
          devtools/ci/check-cyclic-dependencies.py
          devtools/ci/check-relaxed.sh
        shell: bash
