name: Release-plz

on:
  push:
    branches:
      - develop

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'nervosnetwork' }}
    permissions:
      contents: write
      id-token: write
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - &install-rust
        name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Strip dev-dependencies
        run: devtools/ci/strip-dev-dependencies.sh
      - name: Install binaries
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-semver-checks@0.45, release-plz@0.3.150
      - name: Configure git user from GitHub token
        uses: release-plz/git-config@59144859caf016f8b817a2ac9b051578729173c4
      - name: Run release-plz
        run: |
          release-plz release --git-token "${GITHUB_TOKEN}" --allow-dirty

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'nervosnetwork' }}
    permissions:
      pull-requests: write
      contents: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - *checkout
      - *install-rust
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
