name: ci_linters_macos
concurrency:
  group: ci_linters_macos-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_linters_macos:
    name: ci_linters_macos
    runs-on: macos-15
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /Applications/Xcode_*.app
          sudo rm -rf /usr/local/lib/android
          brew cleanup
      - uses: actions/checkout@v4
      - name: Run linters
        run: |
          brew install grep gnu-sed go
          cargo fmt --version || rustup component add rustfmt
          cargo clippy --version || rustup component add clippy
          make fmt
          make clippy
          git diff --exit-code Cargo.lock
        shell: bash
