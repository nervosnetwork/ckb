name: ci_linters_macos
concurrency:
  group: ci_linters_macos-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_linters_macos:
    name: ci_linters_macos
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Run linters
        run: |
          brew install grep gnu-sed go
          cargo fmt --version || rustup component add rustfmt
          cargo clippy --version || rustup component add clippy
          make fmt
          make clippy
          git diff --exit-code Cargo.lock
        shell: bash
        env:
          RUNNER_LABEL: macos-15
          CARGO_TARGET_DIR: ${{ format('{0}/target', github.workspace) }}
