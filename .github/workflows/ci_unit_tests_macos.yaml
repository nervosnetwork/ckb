name: ci_unit_tests_macos
concurrency:
  group: ci_unit_tests_macos-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push: {}
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_unit_tests_macos:
    name: ci_unit_tests_macos
    runs-on: macos-15
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /Applications/Xcode_*.app
          sudo rm -rf /usr/local/lib/android
          brew cleanup
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: make test
        shell: bash
        env:
          CKB_FEATURES: deadlock_detection,with_sentry,portable
