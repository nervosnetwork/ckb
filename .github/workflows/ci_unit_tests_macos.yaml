name: ci_unit_tests_macos
concurrency:
  group: ci_unit_tests_macos-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_unit_tests_macos:
    name: ci_unit_tests_macos
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    runs-on: macos-15
    steps:
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: make test
        shell: bash
        env:
          RUNNER_LABEL: macos-15
          CKB_FEATURES: deadlock_detection,with_sentry,portable
          CARGO_TARGET_DIR: ${{ format('{0}/target', github.workspace) }}
