name: ci_linters_ubuntu
concurrency:
  group: ci_linters_ubuntu-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_linters_ubuntu:
    name: ci_linters_ubuntu
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy
      - uses: actions/setup-go@v6
        with:
          go-version: 1.20
      - run: cargo fmt --all -- --check
      - run: sudo apt-get update && sudo apt-get install libssl-dev pkg-config libclang-dev build-essential -y
      - name: Run linters
        run: |
          cargo fmt --version || rustup component add rustfmt
          cargo clippy --version || rustup component add clippy
          make fmt
          make clippy
          git diff --exit-code Cargo.lock
        shell: bash
        env:
          CARGO_TARGET_DIR: ${{ github.repository_owner == 'nervosnetwork' && format('{0}/../target', github.workspace) || format('{0}/target', github.workspace) }}
