name: ci_integration_tests_windows
concurrency:
  group: ci_integration_tests_windows-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push: {}
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  LOGBAK_USER: ${{secrets.LOGBAK_USER}} #LOCBAK_* for upload logs to server when test failed
  LOGBAK_PASSWORD: ${{secrets.LOGBAK_PASSWORD}}
  LOGBAK_SERVER: ${{secrets.LOGBAK_SERVER}}
  # Add -g to enable debug info in backtrace
  RUSTFLAGS: -D warnings -g
jobs:
  ci_integration_tests_windows:
    name: ci_integration_tests_windows
    runs-on: windows-2022
    timeout-minutes: 140
    steps:
      - name: Free up disk space
        run: |
          Remove-Item -Path "C:\Program Files\dotnet" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\Program Files (x86)\Android" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:PROGRAMDATA\chocolatey" -Recurse -Force -ErrorAction SilentlyContinue
      - uses: actions/checkout@v4
      - name: Cache cargo target
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/'))
        uses: actions/cache@v4
        with:
          path: target
          key: ci-${{ runner.os }}-cargo-it-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ci-${{ runner.os }}-cargo-it
      - name: install required tools
        run: |
          iwr -useb get.scoop.sh -outfile 'install-scoop.ps1'
          .\install-scoop.ps1 -RunAsAdmin
          echo "$env:USERPROFILE\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "${{ github.workspace }}\devtools\windows" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          scoop install git
          scoop bucket add extras
          scoop install llvm
          scoop install tor
          scoop install go
      - name: Run integration tests
        run: |
          export BUILD_BUILDID=$GITHUB_RUN_ID
          export ImageOS=$RUNNER_OS
          export BINARY_NAME=ckb.exe
          export CKB_INTEGRATION_TEST_TMP="${{ runner.temp }}/ckb-integration-test"
          mkdir -p "$CKB_INTEGRATION_TEST_TMP"
          make CKB_TEST_ARGS="-c 4 --no-report --max-time 7200 " integration
        shell: bash
      - name: upload log files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}_integration_logs
          path: ${{ runner.temp }}/ckb-integration-test
      - name: Disk usage summary
        if: always() && (github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/')))
        run: |
          echo "=== Disk Space Summary ==="
          Get-PSDrive -PSProvider FileSystem | Format-Table
          echo ""
          echo "=== Target Directory Usage ==="
          if (Test-Path target) {
            Get-ChildItem target -Recurse | Measure-Object -Property Length -Sum | Select-Object @{Name="Size(GB)";Expression={"{0:N2}" -f ($_.Sum / 1GB)}}
          } else {
            echo "target/ directory not found"
          }
        shell: pwsh
