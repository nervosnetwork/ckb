name: ci_cargo_deny_ubuntu
concurrency:
  group: ci_cargo_deny_ubuntu-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_cargo_deny_ubuntu:
    name: ci_cargo_deny_ubuntu
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Run cargo deny checks
        run: |
          cargo deny --version || cargo +stable install cargo-deny --locked --version 0.17.0
          make security-audit
          make check-crates
          make check-licenses
        env:
          RUNNER_LABEL: ubuntu-22.04
          CARGO_TARGET_DIR: ${{ format('{0}/target', github.workspace) }}
