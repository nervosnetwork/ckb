name: ci_aarch64_build_ubuntu
concurrency:
  group: ci_aarch64_build_ubuntu-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_aarch64_build_ubuntu:
    name: ci_aarch64_build_ubuntu
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt
      - run: sudo apt-get update && sudo apt-get install libssl-dev pkg-config libclang-dev -y && sudo apt-get install -y gcc-multilib build-essential
      - name: Build for aarch64
        run: |
          sudo apt-get install -y gcc-multilib
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu clang
          rustup target add aarch64-unknown-linux-gnu
          curl -LO https://www.openssl.org/source/openssl-3.1.3.tar.gz
          tar -xvzf openssl-3.1.3.tar.gz
          cd openssl-3.1.3
          CC=aarch64-linux-gnu-gcc ./Configure linux-aarch64 shared
          CC=aarch64-linux-gnu-gcc make
          cd ..
          export TOP
          export OPENSSL_LIB_DIR=$(pwd)/openssl-3.1.3
          export OPENSSL_INCLUDE_DIR=$(pwd)/openssl-3.1.3/include
          export PKG_CONFIG_ALLOW_CROSS=1
          export CC=gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          cargo build --locked --target=aarch64-unknown-linux-gnu --features portable
        env:
          RUNNER_LABEL: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
          CARGO_TARGET_DIR: ${{ github.repository_owner == 'nervosnetwork' && format('{0}/../target', github.workspace) || format('{0}/target', github.workspace) }}
