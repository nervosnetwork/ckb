name: ci_aarch64_build_ubuntu
concurrency:
  group: ci_aarch64_build_ubuntu-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'merge_group' }}
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ['**']
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_aarch64_build_ubuntu:
    name: ci_aarch64_build_ubuntu
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - name: Free up disk space
        if: github.repository_owner != 'nervosnetwork'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      - uses: actions/checkout@v4
      - name: Cache cargo target
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/'))
        uses: actions/cache@v4
        with:
          path: target
          key: ci-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ci-aarch64-cargo-
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          components: rustfmt
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev build-essential
      - name: Build for aarch64
        run: |
          sudo apt-get install -y gcc-multilib
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu clang
          rustup target add aarch64-unknown-linux-gnu
          curl -LO https://www.openssl.org/source/openssl-3.1.3.tar.gz
          tar -xvzf openssl-3.1.3.tar.gz
          cd openssl-3.1.3
          CC=aarch64-linux-gnu-gcc ./Configure linux-aarch64 shared
          CC=aarch64-linux-gnu-gcc make
          cd ..
          export TOP
          export OPENSSL_LIB_DIR=$(pwd)/openssl-3.1.3
          export OPENSSL_INCLUDE_DIR=$(pwd)/openssl-3.1.3/include
          export PKG_CONFIG_ALLOW_CROSS=1
          export CC=gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          cargo build --locked --target=aarch64-unknown-linux-gnu --features portable
      - name: Disk usage summary
        if: always() && (github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/')))
        run: |
          echo "=== Disk Space Summary ==="
          df -h
          echo ""
          echo "=== Target Directory Usage ==="
          du -sh target/ 2>/dev/null || echo "target/ directory not found"
          du -sh target/*/ 2>/dev/null || echo "No subdirectories in target/"
