name: ci_unit_tests_windows
concurrency:
  group: ci_unit_tests_windows-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_unit_tests_windows:
    name: ci_unit_tests_windows
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-windows-2019' || 'windows-2022' }}
    steps:
      - uses: actions/checkout@v4
      - name: install required tools
        if: ${{ github.repository_owner != 'nervosnetwork' }}
        run: |
          iwr -useb get.scoop.sh -outfile 'install-scoop.ps1'
          .\install-scoop.ps1 -RunAsAdmin
          echo "$env:USERPROFILE\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "${{ github.workspace }}\devtools\windows" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          scoop install git
          scoop bucket add extras
          scoop install llvm
      - name: Install nextest-rs/nextest
        uses: taiki-e/install-action@nextest
      - name: Run unit tests
        run: make test
        shell: bash
        env:
          RUNNER_LABEL: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-windows-2019' || 'windows-2022' }}
          CARGO_TARGET_DIR: ${{ github.repository_owner == 'nervosnetwork' && format('{0}/../target', github.workspace) || format('{0}/target', github.workspace) }}
