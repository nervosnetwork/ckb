name: ci_benchmarks_ubuntu
concurrency:
  group: ci_benchmarks_ubuntu-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  ci_benchmarks_ubuntu:
    name: ci_benchmarks_ubuntu
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev build-essential
      - uses: actions/checkout@v4
      - name: Run benchmark tests
        run: make bench-test
        shell: bash
        env:
          RUNNER_LABEL: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
          CARGO_TARGET_DIR: ${{ github.repository_owner == 'nervosnetwork' && format('{0}/../target', github.workspace) || format('{0}/target', github.workspace) }}
