name: ci_integration_tests_macos
concurrency:
  group: ci_integration_tests_macos-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
  LOGBAK_USER: ${{secrets.LOGBAK_USER}} #LOCBAK_* for upload logs to server when test failed
  LOGBAK_PASSWORD: ${{secrets.LOGBAK_PASSWORD}}
  LOGBAK_SERVER: ${{secrets.LOGBAK_SERVER}}
jobs:
  ci_integration_tests_macos:
    name: ci_integration_tests_macos
    if: |
      github.event_name != 'push' ||
      ( github.event_name == 'push' &&
       ( github.ref == 'refs/heads/master' ||
         (github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request #')) ||
         startsWith(github.ref, 'refs/heads/rc/')
       )
      ) || (github.repository_owner != 'nervosnetwork')
    timeout-minutes: 140
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - run: brew install tor go
      - name: Run integration tests
        run: |
          export BUILD_BUILDID=$GITHUB_RUN_ID
          export ImageOS=$RUNNER_OS
          export BINARY_NAME=ckb
          make CKB_TEST_ARGS="-c 4 --no-report --max-time 7200 " integration
        shell: bash
        env:
          RUNNER_LABEL: macos-15
          CKB_FEATURES: deadlock_detection,with_sentry,portable
          CARGO_TARGET_DIR: ${{ format('{0}/target', github.workspace) }}
      - name: upload log files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}_integration.log
          path: ${{ env.CKB_INTEGRATION_TEST_TMP }}/integration.log
