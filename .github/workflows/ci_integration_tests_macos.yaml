name: ci_integration_tests_macos
concurrency:
  group: ci_integration_tests_macos-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push: {}
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
  LOGBAK_USER: ${{secrets.LOGBAK_USER}} #LOCBAK_* for upload logs to server when test failed
  LOGBAK_PASSWORD: ${{secrets.LOGBAK_PASSWORD}}
  LOGBAK_SERVER: ${{secrets.LOGBAK_SERVER}}
jobs:
  ci_integration_tests_macos:
    name: ci_integration_tests_macos
    timeout-minutes: 140
    runs-on: macos-15
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /Applications/Xcode_*.app
          sudo rm -rf /usr/local/lib/android
          brew cleanup
      - uses: actions/checkout@v4
      - name: Cache cargo target
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/'))
        uses: actions/cache@v4
        with:
          path: target
          key: ci-${{ runner.os }}-cargo-it-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ci-${{ runner.os }}-cargo-it
      - run: brew install tor go
      - name: Run integration tests
        run: |
          export BUILD_BUILDID=$GITHUB_RUN_ID
          export ImageOS=$RUNNER_OS
          export BINARY_NAME=ckb
          export CKB_INTEGRATION_TEST_TMP="${{ runner.temp }}/ckb-integration-test"
          mkdir -p "$CKB_INTEGRATION_TEST_TMP"
          make CKB_TEST_ARGS="-c 4 --no-report --max-time 7200 " integration
        shell: bash
        env:
          CKB_FEATURES: deadlock_detection,with_sentry,portable
      - name: upload log files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}_integration_logs
          path: ${{ runner.temp }}/ckb-integration-test
      - name: Disk usage summary
        if: always() && (github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/')))
        run: |
          echo "=== Disk Space Summary ==="
          df -h
          echo ""
          echo "=== Target Directory Usage ==="
          du -sh target/ 2>/dev/null || echo "target/ directory not found"
          du -sh target/*/ 2>/dev/null || echo "No subdirectories in target/"
