name: ci_integration_tests_ubuntu
concurrency:
  group: ci_integration_tests_ubuntu-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - develop
      - "rc/*"
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
  LOGBAK_USER: ${{secrets.LOGBAK_USER}} #LOCBAK_* for upload logs to server when test failed
  LOGBAK_PASSWORD: ${{secrets.LOGBAK_PASSWORD}}
  LOGBAK_SERVER: ${{secrets.LOGBAK_SERVER}}
jobs:
  ci_integration_tests_ubuntu:
    name: ci_integration_tests_ubuntu
    timeout-minutes: 140
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev build-essential tor
      - uses: actions/setup-go@v6
        with:
          go-version: '1.20'
      - uses: actions/checkout@v4
      - name: Run integration tests
        run: |
          export BUILD_BUILDID=$GITHUB_RUN_ID
          export ImageOS=$RUNNER_OS
          export BINARY_NAME=ckb
          make CKB_TEST_ARGS="-c 4 --no-report --max-time 7200 " integration
        shell: bash
      - name: upload log files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}_integration.log
          path: ${{ env.CKB_INTEGRATION_TEST_TMP }}/integration.log
  ci_cli_bats_test:
    name: ci_cli_bats_test
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev build-essential procps wget
      - uses: actions/checkout@v4
      - name: build ckb and run bats cli test
        run: |
          make prod
          make cli-test
        shell: bash
