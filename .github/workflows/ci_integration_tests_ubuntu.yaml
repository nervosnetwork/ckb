name: ci_integration_tests_ubuntu
concurrency:
  group: ci_integration_tests_ubuntu-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push: {}
  merge_group: {}
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  LOGBAK_USER: ${{secrets.LOGBAK_USER}} #LOCBAK_* for upload logs to server when test failed
  LOGBAK_PASSWORD: ${{secrets.LOGBAK_PASSWORD}}
  LOGBAK_SERVER: ${{secrets.LOGBAK_SERVER}}
  # Add -g to enable debug info in backtrace
  RUSTFLAGS: -D warnings -g
jobs:
  ci_integration_tests_ubuntu:
    name: ci_integration_tests_ubuntu
    timeout-minutes: 140
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - name: Free up disk space
        if: github.repository_owner != 'nervosnetwork'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev build-essential tor
      - uses: actions/setup-go@v6
        with:
          go-version: "1.20"
      - uses: actions/checkout@v4
      - name: Cache cargo target
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/'))
        uses: actions/cache@v4
        with:
          path: target
          key: ci-${{ runner.os }}-cargo-it-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ci-${{ runner.os }}-cargo-it-
      - name: Run integration tests
        run: |
          export BUILD_BUILDID=$GITHUB_RUN_ID
          export ImageOS=$RUNNER_OS
          export BINARY_NAME=ckb
          export CKB_INTEGRATION_TEST_TMP="${{ runner.temp }}/ckb-integration-test"
          mkdir -p "$CKB_INTEGRATION_TEST_TMP"
          make CKB_TEST_ARGS="-c 4 --no-report --max-time 7200 " integration
        shell: bash
      - name: upload log files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}_integration_logs
          path: ${{ runner.temp }}/ckb-integration-test
      - name: Disk usage summary
        if: always() && (github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/')))
        run: |
          echo "=== Disk Space Summary ==="
          df -h
          echo ""
          echo "=== Target Directory Usage ==="
          du -sh target/ 2>/dev/null || echo "target/ directory not found"
          du -sh target/*/ 2>/dev/null || echo "No subdirectories in target/"
  ci_cli_bats_test:
    name: ci_cli_bats_test
    runs-on: ${{ github.repository_owner == 'nervosnetwork' && 'self-hosted-ci-ubuntu-20.04' || 'ubuntu-22.04' }}
    steps:
      - name: Free up disk space
        if: github.repository_owner != 'nervosnetwork'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt, clippy
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev build-essential procps wget
      - uses: actions/checkout@v4
      - name: Cache cargo target
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/'))
        uses: actions/cache@v4
        with:
          path: target
          key: ci-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ci-${{ runner.os }}-cargo-
      - name: build ckb and run bats cli test
        run: |
          make prod
          make cli-test
        shell: bash
      - name: Disk usage summary
        if: always() && (github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/heads/rc/')))
        run: |
          echo "=== Disk Space Summary ==="
          df -h
          echo ""
          echo "=== Target Directory Usage ==="
          du -sh target/ 2>/dev/null || echo "target/ directory not found"
          du -sh target/*/ 2>/dev/null || echo "No subdirectories in target/"
