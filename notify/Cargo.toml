[package]
name = "ckb-notify"
version = "0.200.0-pre"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2024"
license = "MIT"
description = "TODO(doc): @quake crate description"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-logger = { path = "../util/logger", version = "= 0.200.0-pre" }
ckb-app-config = { path = "../util/app-config", version = "= 0.200.0-pre" }
ckb-types = { path = "../util/types", version = "= 0.200.0-pre" }
ckb-stop-handler = { path = "../util/stop-handler", version = "= 0.200.0-pre" }
ckb-async-runtime = { path = "../util/runtime", version = "= 0.200.0-pre" }

[target.'cfg(target_family = "wasm")'.dependencies]
tokio = { version = "1", features = ["sync"] }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1", features = ["sync", "process"] }

[dev-dependencies]
