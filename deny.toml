[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "deny"
ignore = [
    # waiting https://github.com/bheisler/criterion.rs/pull/628 bump release
    "RUSTSEC-2021-0145",
    # The CVE can be kept under control for its triggering.
    # See https://github.com/launchbadge/sqlx/pull/2455#issuecomment-1507657825 for more information.
    # Meanwhile, awaiting SQLx's new version (> 0.7.3) for full support of any DB driver.
    "RUSTSEC-2022-0090"
]

[licenses]
unlicensed = "deny"
allow = [
    "Apache-2.0",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MIT",
    # https://softwareengineering.stackexchange.com/questions/317944/can-i-include-code-licensed-under-mpl-within-a-project-under-mit-license
    "MPL-2.0",
    "Unicode-DFS-2016",
    "BSL-1.0",
]
copyleft = "deny"
default = "deny"
exceptions = [
    { allow = ["MIT", "ISC", "OpenSSL"], name = "ring", version = "*" },
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[[licenses.clarify]]
name = "encoding_rs"
version = "*"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [
    { path = "COPYRIGHT", hash = 0x39f8ad31 }
]

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
