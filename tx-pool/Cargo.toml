[package]
name = "ckb-tx-pool"
version = "0.200.0-rc2"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
description = "The CKB tx-pool"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ckb-types = { path = "../util/types", version = "= 0.200.0-rc2" }
ckb-logger = { path = "../util/logger", version = "= 0.200.0-rc2" }
ckb-verification = { path = "../verification", version = "= 0.200.0-rc2" }
ckb-systemtime = { path = "../util/systemtime", version = "= 0.200.0-rc2" }
lru = "0.7.1"
num_cpus = "1.16.0"

ckb-dao = { path = "../util/dao", version = "= 0.200.0-rc2" }
ckb-reward-calculator = { path = "../util/reward-calculator", version = "= 0.200.0-rc2" }
ckb-store = { path = "../store", version = "= 0.200.0-rc2" }
ckb-util = { path = "../util", version = "= 0.200.0-rc2" }
ckb-jsonrpc-types = { path = "../util/jsonrpc-types", version = "= 0.200.0-rc2" }
ckb-chain-spec = { path = "../spec", version = "= 0.200.0-rc2" }
ckb-snapshot = { path = "../util/snapshot", version = "= 0.200.0-rc2" }
ckb-metrics = { path = "../util/metrics", version = "= 0.200.0-rc2" }
ckb-error = { path = "../error", version = "= 0.200.0-rc2" }
tokio = { version = "1", features = ["sync", "process"] }
ckb-async-runtime = { path = "../util/runtime", version = "= 0.200.0-rc2" }
ckb-stop-handler = { path = "../util/stop-handler", version = "= 0.200.0-rc2" }
ckb-app-config = { path = "../util/app-config", version = "= 0.200.0-rc2" }
ckb-network = { path = "../network", version = "= 0.200.0-rc2" }
ckb-channel = { path = "../util/channel", version = "= 0.200.0-rc2" }
ckb-db = { path = "../db", version = "= 0.200.0-rc2" }
ckb-script = { path = "../script", version = "= 0.200.0-rc2" }
sentry = { version = "0.34.0", optional = true }
serde_json = "1.0"
rand = "0.8.4"
hyper = { version = "1", features = ["http1", "http2", "client"] }
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "http2"] }
http-body-util = "0.1"
multi_index_map = "0.6.0"
slab = "0.4"
rustc-hash = "1.1"
tokio-util = "0.7.8"
ckb-fee-estimator = { path = "../util/fee-estimator", version = "= 0.200.0-rc2" }

[dev-dependencies]
tempfile.workspace = true
ckb-hash = { path = "../util/hash", version = "= 0.200.0-rc2" }
ckb-systemtime = { path = "../util/systemtime", version = "= 0.200.0-rc2", features = [
    "enable_faketime",
] }

[features]
default = []
internal = []
with_sentry = ["sentry"]
portable = ["ckb-db/portable", "ckb-store/portable", "ckb-snapshot/portable"]
march-native = [
    "ckb-db/march-native",
    "ckb-store/march-native",
    "ckb-snapshot/march-native",
]
