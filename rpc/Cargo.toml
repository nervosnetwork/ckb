[package]
name = "ckb-rpc"
version = "0.8.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"

[dependencies]
numext-fixed-hash = { version = "0.1", features = ["support_rand", "support_heapsize", "support_serde"] }
numext-fixed-uint = { version = "0.1", features = ["support_rand", "support_heapsize", "support_serde"] }
ckb-core = { path = "../core" }
ckb-network = { path = "../network" }
ckb-shared = { path = "../shared" }
ckb-db = { path = "../db" }
ckb-sync = { path = "../sync" }
ckb-chain = { path = "../chain" }
ckb-miner = { path = "../miner" }
ckb-protocol = { path = "../protocol" }
ckb-pow = { path = "../pow"}
jsonrpc-core = "11.0"
jsonrpc-derive = "10.1"
jsonrpc-http-server = { git = "https://github.com/nervosnetwork/jsonrpc", branch = "http_remake" }
jsonrpc-server-utils = "10.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
log = "0.4"
flatbuffers = { git = "https://github.com/google/flatbuffers", rev = "4f10da8d99c1a7bc8c9c7d06d2092a689f171d29" }
num_cpus = "1.10"
faster-hex = "0.3"
jsonrpc-types = { path = "../util/jsonrpc-types" }
build-info = { path = "../util/build-info" }
futures = "0.1"
ckb-verification = { path = "../verification" }
ckb-traits = { path = "../traits" }


[dev-dependencies]
ckb-db = { path = "../db" }
