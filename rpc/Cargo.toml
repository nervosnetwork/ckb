[package]
name = "ckb-rpc"
version = "0.1.0"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]

[dependencies]
bigint = { git = "https://github.com/nervosnetwork/bigint" }
ckb-core = { path = "../core" }
ckb-network = { path = "../network" }
ckb-shared = { path = "../shared" }
ckb-notify = { path = "../notify" }
ckb-db = { path = "../db" }
ckb-sync = { path = "../sync" }
ckb-pool = { path = "../pool" }
ckb-protocol = { path = "../protocol" }
ckb-pow = { path = "../pow", optional = true }
ckb-time = { path = "../util/time" }
jsonrpc-core = "9.0"
jsonrpc-macros = "9.0"
jsonrpc-http-server = "9.0"
jsonrpc-server-utils = "9.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
log = "0.4"
crossbeam-channel = "0.3"
fnv = "1.0.3"
flatbuffers = "0.5.0"

[dev-dependencies]
