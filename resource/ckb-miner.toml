# Config generated by `ckb init` # {{
# see => resource/src/template.rs
# testnet => # Config generated by `ckb init --spec testnet`
# }}

data_dir = "data"

[chain]
# Choose the kind of chains to run, possible values:
# - specs/dev.toml
# - specs/testnet.toml
spec = "specs/dev.toml" # {{
# testnet => spec = "specs/testnet.toml"
# integration => spec = "specs/integration.toml"
# }}

[logger]
filter = "info" # {{
# integration => filter = "info,network=trace,rpc=debug,sync=debug,relay=debug"
# }}
color = true
log_to_file = true # {{
# _ => log_to_file = {log_to_file}
# }}
log_to_stdout = true # {{
# _ => log_to_stdout = {log_to_stdout}
# }}

[sentry]
# set to blank to disable sentry error collection
dsn = "" # {{
# testnet => dsn = "https://48c6a88d92e246478e2d53b5917a887c@sentry.io/1422795"
# }}

[miner]
rpc_url = "http://127.0.0.1:8114/" # {{
# _ => rpc_url = "http://127.0.0.1:{rpc_port}/"
# }}
block_on_submit = true

# block template polling interval in milliseconds
poll_interval = 1000
