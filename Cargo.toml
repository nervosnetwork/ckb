[package]
name = "ckb"
version = "0.20.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
build = "build.rs"

[build-dependencies]
ckb-build-info = { path = "util/build-info" }

[dependencies]
ckb-build-info = { path = "util/build-info" }
ckb-bin = { path = "ckb-bin" }

[dev-dependencies]

[workspace]
members = [
    # Members are ordered by dependencies. Crates at top has fewer dependencies.
    "util/build-info",
    "util/logger",
    "util",
    "util/hash",
    "util/fixed-hash",
    "util/crypto",
    "util/rational",
    "util/multisig",
    "util/stop-handler",
    "util/occupied-capacity",
    "util/types",
    "util/jsonrpc-types",
    "script/data-loader",
    "db",
    "resource",
    "pow",
    "notify",
    "network",
    "util/network-alert",
    "util/dao/utils",
    "spec",
    "util/proposal-table",
    "store",
    "script",
    "traits",
    "util/test-chain-utils",
    "util/dao",
    "util/reward-calculator",
    "verification",
    "shared",
    "shared/tx-pool-executor",
    "chain",
    "indexer",
    "sync",
    "miner",
    "rpc",
    "util/instrument",
    "util/app-config",
    "ckb-bin",
    "benches",
]

[profile.release]
debug = true
overflow-checks = true

[target.'cfg(unix)'.dependencies]
jemallocator = { version = "0.3.0" }

