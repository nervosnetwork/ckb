[package]
name = "ckb"
version = "0.32.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
build = "build.rs"

[build-dependencies]
ckb-build-info = { path = "util/build-info" }

[dependencies]
ckb-build-info = { path = "util/build-info" }
ckb-bin = { path = "ckb-bin" }

[dev-dependencies]

[workspace]
members = [
    # Members are ordered by dependencies. Crates at top has fewer dependencies.
    "util/build-info",
    "util/logger",
    "util/memory-tracker",
    "util",
    "util/hash",
    "util/fixed-hash",
    "util/crypto",
    "util/rational",
    "util/multisig",
    "util/stop-handler",
    "util/occupied-capacity",
    "util/types",
    "util/future-executor",
    "util/jsonrpc-types",
    "util/fee-estimator",
    "script/data-loader",
    "db",
    "resource",
    "pow",
    "network",
    "util/network-alert",
    "util/dao/utils",
    "spec",
    "util/proposal-table",
    "store",
    "script",
    "traits",
    "util/test-chain-utils",
    "util/dao",
    "util/reward-calculator",
    "verification",
    "shared",
    "tx-pool",
    "chain",
    "indexer",
    "sync",
    "miner",
    "rpc",
    "util/instrument",
    "util/app-config",
    "ckb-bin",
    "benches",
    "error",
    "notify",
]

[profile.release]
overflow-checks = true

[target.'cfg(all(not(target_env = "msvc"), not(target_os="macos")))'.dependencies]
jemallocator = { version = "0.3.0", features = ["unprefixed_malloc_on_supported_platforms"] }

[features]
default = []
deadlock_detection = ["ckb-bin/deadlock_detection"]
profiling = ["jemallocator/profiling", "ckb-bin/profiling"]
