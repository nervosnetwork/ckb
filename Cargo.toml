[package]
name = "ckb"
version = "0.36.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
build = "build.rs"

[build-dependencies]
ckb-build-info = { path = "util/build-info" }

[dependencies]
ckb-build-info = { path = "util/build-info" }
ckb-bin = { path = "ckb-bin" }

[dev-dependencies]

[workspace]
members = [
    # Members are ordered by dependencies. Crates at top has fewer dependencies.
    "util/build-info",
    "util/logger",
    "util/logger-config",
    "util/logger-service",
    "util/metrics",
    "util/metrics-config",
    "util/metrics-service",
    "util/memory-tracker",
    "util/debug-console-config",
    "util/debug-console-common",
    "util/debug-console",
    "util",
    "util/hash",
    "util/fixed-hash",
    "util/chain-iter",
    "util/crypto",
    "util/rational",
    "util/multisig",
    "util/stop-handler",
    "util/occupied-capacity",
    "util/types",
    "util/runtime",
    "util/jsonrpc-types",
    "util/fee-estimator",
    "util/rust-unstable-port",
    "db",
    "db-migration",
    "resource",
    "pow",
    "network",
    "util/network-alert",
    "util/dao/utils",
    "spec",
    "util/proposal-table",
    "store",
    "script",
    "traits",
    "util/test-chain-utils",
    "util/dao",
    "util/reward-calculator",
    "verification",
    "shared",
    "tx-pool",
    "chain",
    "indexer",
    "sync",
    "miner",
    "rpc",
    "util/instrument",
    "util/app-config",
    "ckb-bin",
    "benches",
    "error",
    "notify",
]

[profile.release]
overflow-checks = true

[target.'cfg(all(not(target_env = "msvc"), not(target_os="macos")))'.dependencies]
jemallocator = { version = "0.3.0", features = ["unprefixed_malloc_on_supported_platforms"] }

[features]
default = []
deadlock_detection = ["ckb-bin/deadlock_detection"]
profiling = ["jemallocator/profiling", "ckb-bin/profiling"]

[patch.crates-io]
# Fix RUSTSEC-2020-0041.
metrics         = { git = "https://github.com/nervosnetwork/metrics-rs", tag = "metrics-runtime-v0.13.1-patch.1" }
metrics-runtime = { git = "https://github.com/nervosnetwork/metrics-rs", tag = "metrics-runtime-v0.13.1-patch.1" }
metrics-core    = { git = "https://github.com/nervosnetwork/metrics-rs", tag = "metrics-runtime-v0.13.1-patch.1" }
sentry      = { git = "https://github.com/nervosnetwork/sentry-rust", tag = "sentry-v0.17.0-patch.1" }
