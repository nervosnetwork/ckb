language: rust
sudo: true
cache:
  cargo: true
  timeout: 1024

git:
  depth: 2
  submodules: false

if: 'branch IN (master, develop) OR branch =~ /^rc\// OR type != push OR fork = true OR tag IS present'

env:
  global:
    - RUST_BACKTRACE=full

matrix:
  include:
    - rust: 1.34.1
      os: osx
      env: REL_PKG=darwin_amd64.zip
    - rust: 1.34.1
      os: linux
      env: REL_PKG=linux_amd64.tar.gz

addons:
  apt:
    packages:
      - git
      - autoconf
      - flex
      - bison
      - texinfo
      - libtool

before_install: if [ "$TRAVIS_OS_NAME" = "osx" ]; then ulimit -n 8192; fi
install: ./devtools/ci/install.sh
script: ./devtools/ci/script.sh

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file: "releases/ckb_${TRAVIS_TAG}_${REL_PKG}"
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    condition: '"$GITHUB_TOKEN" != "" && "$REL_PKG" != ""'

before_cache:
- rm -rf ./target/release
- rm -rf ./target/debug/incremental/
- cargo sweep -f
