language: rust
sudo: true
cache:
  cargo: true
  timeout: 1024

git:
  depth: 2
  submodules: false

if: 'branch IN (master, develop, staging, trying) OR type != push OR fork = true OR tag =~ ^v'

env:
  global:
    - RUST_BACKTRACE=full

matrix:
  include:
    - rust: 1.32.0
      os: osx
      env: FMT=true CHECK=true TEST=true
      if: type = pull_request
    - rust: 1.32.0
      os: osx
      env: FMT=true CHECK=true TEST=true
      if: type != pull_request
    - rust: 1.32.0
      os: linux
      env: TEST=true
      if: type != pull_request

addons:
  apt:
    packages:
      - git
      - autoconf
      - flex
      - bison
      - texinfo
      - libtool

install: ./devtools/ci/install.sh
script: ./devtools/ci/script.sh

before_cache:
- rm -rf ./target/debug/incremental/
- cargo sweep -f
