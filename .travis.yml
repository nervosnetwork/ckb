language: rust
sudo: true
cache:
  timeout: 1024
  directories:
    - $HOME/.cargo

if: 'branch IN (master, develop) OR type != push OR fork = true OR tag =~ ^v'

env:
  global:
    - RUST_BACKTRACE=full

matrix:
  include:
    - os: osx
      rust: 1.31.0
      install:
        - cargo fmt --version || rustup component add rustfmt
        - cargo clippy --version || rustup component add clippy
      env: SUITE=ci
    - rust: 1.31.0
      addons:
        apt:
          packages:
            - git
            - autoconf
            - flex
            - bison
            - texinfo
            - libtool
      env: SUITE=ci-quick

script:
- make info
- make "$SUITE"

before_cache:
- rm -rf $HOME/.cargo/registry
