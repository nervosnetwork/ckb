[package]
name = "ckb-db"
version = "0.106.0"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
description = "The ckb data persistent implementation"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-app-config = { path = "../util/app-config", version = "= 0.106.0" }
ckb-logger = { path = "../util/logger", version = "= 0.106.0" }
ckb-error = { path = "../error", version = "= 0.106.0" }
libc = "0.2"
rocksdb = { package = "ckb-rocksdb", version ="=0.18.3", features = ["snappy"], default-features = false }
ckb-db-schema = { path = "../db-schema", version = "= 0.106.0" }

[dev-dependencies]
tempfile = "3.0"

[features]
default = []
portable = ["rocksdb/portable"]
march-native = ["rocksdb/march-native"]
