[package]
name = "ckb-db"
version = "0.31.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
ckb-logger = { path = "../util/logger" }
tempfile = "3.0"
ckb-error = { path = "../error" }
libc = "0.2"
rocksdb = { package = "ckb-rocksdb", version = "=0.12.3", features = ["snappy"] }
