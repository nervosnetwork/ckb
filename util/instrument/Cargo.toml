[package]
name = "ckb-instrument"
version = "1.0.2"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2024"
description = "Instruments for ckb for working with `Export`, `Import`"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"
rust-version = "1.92.0"

[dependencies]
ckb-types.workspace = true
ckb-chain.workspace = true
ckb-chain-iter.workspace = true
ckb-shared.workspace = true
ckb-jsonrpc-types.workspace = true
serde_json.workspace = true
indicatif = { workspace = true, optional = true }

[features]
progress_bar = ["indicatif"]
