[package]
name = "crypto"
version = "0.13.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"

[dependencies]
lazy_static = "1.3"
secp256k1 = {version = "0.12.2", optional = true }
failure = "0.1.5"
rand = "0.6"
numext-fixed-hash = { version = "0.1", features = ["support_rand", "support_heapsize", "support_serde"] }
faster-hex = "0.3"
crunchy =  { version = "0.2", optional= true }

[features]
default = [ "secp" ]
secp = ["secp256k1"]
bech32 = ["crunchy"]
