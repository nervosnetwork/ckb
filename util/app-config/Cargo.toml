version = "0.32.0-pre"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
license = "MIT"

[dependencies]
clap = { version = "2" }
serde = { version = "1.0", features = ["derive"] }
serde_plain = "0.3.0"
toml = "0.5"
path-clean = "0.1.0"
ckb-logger = { path = "../../util/logger" }
sentry = "0.16.0"
ckb-chain-spec = {path = "../../spec"}
ckb-jsonrpc-types = {path = "../jsonrpc-types"}
ckb-network = { path = "../../network"}
ckb-rpc = { path = "../../rpc"}
ckb-miner = { path = "../../miner" }
ckb-db = { path = "../../db" }
ckb-pow = { path = "../../pow" }
ckb-resource = { path = "../../resource"}
ckb-store = { path = "../../store" }
ckb-network-alert = { path = "../network-alert" }
ckb-build-info = { path = "../build-info" }
ckb-memory-tracker = { path = "../memory-tracker" }
ckb-indexer = { path = "../../indexer" }
ckb-tx-pool = { path = "../../tx-pool" }
ckb-notify = { path = "../../notify" }

[dev-dependencies]
tempfile = "3.0"
