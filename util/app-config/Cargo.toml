[package]
name = "ckb-app-config"
version = "0.38.0-pre"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
license = "MIT"
description = "TODO(doc): @doitian crate description"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
clap = { version = "2" }
serde = { version = "1.0", features = ["derive"] }
serde_plain = "0.3.0"
toml = "0.5"
path-clean = "0.1.0"
ckb-logger = { path = "../../util/logger", version = "= 0.38.0-pre" }
ckb-logger-config = { path = "../../util/logger-config", version = "= 0.38.0-pre" }
ckb-metrics-config = { path = "../../util/metrics-config", version = "= 0.38.0-pre" }
sentry = "0.17.0"
ckb-chain-spec = {path = "../../spec", version = "= 0.38.0-pre"}
ckb-jsonrpc-types = {path = "../jsonrpc-types", version = "= 0.38.0-pre"}
ckb-pow = { path = "../../pow", version = "= 0.38.0-pre" }
ckb-resource = { path = "../../resource", version = "= 0.38.0-pre"}
ckb-build-info = { path = "../build-info", version = "= 0.38.0-pre" }
ckb-types = { path = "../types", version = "= 0.38.0-pre" }
ckb-fee-estimator = { path = "../fee-estimator", version = "= 0.38.0-pre" }
secio = { version="= 0.4.0", features = ["molc"], package="tentacle-secio" }
multiaddr = { version="0.1.0", package="tentacle-multiaddr" }
rand = "0.6"

[dev-dependencies]
tempfile = "3.0"
