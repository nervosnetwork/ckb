[package]
name = "ckb-app-config"
version = "0.34.0-pre"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
license = "MIT"

[dependencies]
clap = { version = "2" }
serde = { version = "1.0", features = ["derive"] }
serde_plain = "0.3.0"
toml = "0.5"
path-clean = "0.1.0"
ckb-logger = { path = "../../util/logger" }
sentry = "0.16.0"
ckb-chain-spec = {path = "../../spec"}
ckb-jsonrpc-types = {path = "../jsonrpc-types"}
ckb-pow = { path = "../../pow" }
ckb-resource = { path = "../../resource"}
ckb-build-info = { path = "../build-info" }
ckb-types = { path = "../types" }
ckb-fee-estimator = { path = "../fee-estimator" }
p2p = { version="0.3.0-alpha.4", package="tentacle", features = ["molc"] }
rand = "0.6"
num_cpus = "1.10"

[dev-dependencies]
tempfile = "3.0"
