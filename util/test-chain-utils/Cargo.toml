[package]
name = "ckb-test-chain-utils"
version = "0.200.0-pre"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2024"
license = "MIT"
description = "Provide several functions used for testing."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-types = { path = "../types", version = "= 0.200.0-pre" }
ckb-db = { path = "../../db", version = "= 0.200.0-pre" }
ckb-store = { path = "../../store", version = "= 0.200.0-pre" }
ckb-chain-spec = { path = "../../spec", version = "= 0.200.0-pre" }
ckb-dao-utils = { path = "../dao/utils", version = "= 0.200.0-pre" }
ckb-dao = { path = "../dao", version = "= 0.200.0-pre" }
ckb-traits = { path = "../../traits", version = "= 0.200.0-pre" }
ckb-systemtime = { path = "../systemtime", version = "= 0.200.0-pre" }
ckb-resource = { path = "../../resource", version = "= 0.200.0-pre" }
ckb-db-schema = { path = "../../db-schema", version = "= 0.200.0-pre" }
ckb-util = { path = "..", version = "= 0.200.0-pre" }
tempfile.workspace = true

[dev-dependencies]
ckb-systemtime = { path = "../systemtime", version = "= 0.200.0-pre", features = [
    "enable_faketime",
] }
