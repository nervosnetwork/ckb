[package]
name = "ckb-test-chain-utils"
version = "0.109.0-rc3"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
license = "MIT"
description = "Provide several functions used for testing."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-types = {path = "../types", version = "= 0.109.0-rc3"}
ckb-db = { path = "../../db", version = "= 0.109.0-rc3" }
ckb-store = { path = "../../store", version = "= 0.109.0-rc3" }
ckb-chain-spec = { path = "../../spec", version = "= 0.109.0-rc3" }
ckb-dao-utils = { path = "../dao/utils", version = "= 0.109.0-rc3" }
ckb-traits = { path = "../../traits", version = "= 0.109.0-rc3" }
lazy_static = "1.3.0"
ckb-systemtime = { path = "../systemtime", version = "= 0.109.0-rc3" }
ckb-resource = { path = "../../resource", version = "= 0.109.0-rc3" }
ckb-db-schema = { path = "../../db-schema", version = "= 0.109.0-rc3" }
ckb-util = { path = "..", version = "= 0.109.0-rc3" }
tempfile.workspace = true

[dev-dependencies]
ckb-systemtime = { path = "../systemtime", version = "= 0.109.0-rc3", features = ["enable_faketime"] }
