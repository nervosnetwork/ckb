[package]
name = "bigint"
version = "0.2.3"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
build = "build.rs"

[build-dependencies]
rustc_version = "0.2"

[dependencies]
uint = { git = "https://github.com/NervosFoundation/primitives" }
fixed-hash = { git = "https://github.com/NervosFoundation/primitives" }
crunchy = "0.1.6"
ethereum-types-serialize = { git = "https://github.com/NervosFoundation/primitives", optional = true }
serde = { version = "1.0", optional = true }

[features]
default = ["std", "heapsizeof", "serialize"]
std = ["uint/std", "fixed-hash/std"]
heapsizeof = ["uint/heapsizeof", "fixed-hash/heapsizeof"]
serialize = ["std", "ethereum-types-serialize", "serde"]
use_asm = ["uint/use_asm"]
impl_quickcheck_arbitrary = ["uint/impl_quickcheck_arbitrary", "fixed-hash/impl_quickcheck_arbitrary"]
