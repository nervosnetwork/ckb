[package]
name = "ckb-metrics-service"
version = "0.200.0"
license = "MIT"
authors = ["Nervos <dev@nervos.org>"]
edition = "2021"
description = "The service which handle the metrics data in CKB."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-metrics-config = { path = "../metrics-config", version = "= 0.200.0" }
ckb-metrics = { path = "../metrics", version = "= 0.200.0" }
ckb-logger = { path = "../logger", version = "= 0.200.0" }
ckb-async-runtime = { path = "../runtime", version = "= 0.200.0" }
ckb-util = { path = "..", version = "= 0.200.0" }
prometheus = "0.13.3"
hyper = { version = "1", features = ["http1", "http2", "server"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["server-auto", "server-graceful"] }
ckb-stop-handler = { path = "../stop-handler", version = "= 0.200.0" }
tokio = { version = "1", features = ["sync", "macros"] }
