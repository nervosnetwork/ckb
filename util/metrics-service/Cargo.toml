[package]
name = "ckb-metrics-service"
version = "0.101.6"
license = "MIT"
authors = ["Nervos <dev@nervos.org>"]
edition = "2021"
description = "The service which handle the metrics data in CKB."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-metrics-config = { path = "../metrics-config", version = "= 0.101.6" }
ckb-logger = { path = "../logger", version = "= 0.101.6" }
ckb-async-runtime = { path = "../runtime", version = "= 0.101.6" }
ckb-util = { path = "..", version = "= 0.101.6" }
opentelemetry-prometheus = "0.8"
prometheus = "0.12"
hyper = { version = "0.14", features = ["http1", "tcp", "server"] }
