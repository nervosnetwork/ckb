[package]
name = "ckb-memory-tracker"
version = "0.101.7-pre"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
license = "MIT"
description = "Track the memory usage of CKB."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-logger = { path = "../logger", version = "= 0.101.7-pre" }
ckb-metrics = { path = "../metrics", version = "= 0.101.7-pre" }
ckb-db = { path = "../../db", version = "= 0.101.7-pre" }

[target.'cfg(all(not(target_env = "msvc"), not(target_os="macos")))'.dependencies]
jemalloc-ctl = { package = "tikv-jemalloc-ctl", version = "0.4.2" }
jemalloc-sys = { package = "tikv-jemalloc-sys", version = "0.4.2" }
libc = "0.2"
once_cell = "1.8.0"

[features]
default = []
profiling = []
