[package]
name = "ckb-logger-service"
version = "0.200.0"
license = "MIT"
authors = ["Nervos <dev@nervos.org>"]
edition = "2021"
description = "CKB logger and logging service."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-util = { path = "..", version = "= 0.200.0" }
ckb-logger-config = { path = "../logger-config", version = "= 0.200.0" }
ckb-channel = { path = "../channel", version = "= 0.200.0" }
yansi = "0.5"
log = "0.4"
env_logger = "0.10"
regex = "1.1.6"
backtrace = "0.3"
sentry = { version = "0.34.0", optional = true, features = ["log"] }
time = { version = "0.3.36", features = ["formatting"] }

[dev-dependencies]
ckb-logger = { path = "../logger", version = "= 0.200.0" }
tempfile.workspace = true

[features]
with_sentry = ["sentry"]
