[package]
name = "ckb-logger-service"
version = "0.107.0"
license = "MIT"
authors = ["Nervos <dev@nervos.org>"]
edition = "2021"
description = "CKB logger and logging service."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-util = { path = "..", version = "= 0.107.0" }
ckb-logger-config = { path = "../logger-config", version = "= 0.107.0" }
ckb-channel = { path = "../channel", version = "= 0.107.0" }
yansi = "0.5"
log = "0.4"
env_logger = "0.6"
once_cell = "1.8.0"
regex = "1.1.6"
backtrace = "0.3"
sentry = { version = "0.26.0", optional = true, features = ["log"] }
time = { version = "0.3.11", features = ["formatting"] }

[dev-dependencies]
ckb-logger = { path = "../logger", version = "= 0.107.0" }
tempfile = "3.0"

[features]
with_sentry = ["sentry"]
