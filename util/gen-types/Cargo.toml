[package]
name = "ckb-gen-types"
version = "0.200.0-pre"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
license = "MIT"
description = "Provides the generated types for CKB."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dev-dependencies]
ckb-hash = { path = "../hash", version = "= 0.200.0-pre" }

[features]
default = ["std"]
# Enable the `calc-hash` extension for CKB contract development in `no-std` env
calc-hash = ["ckb-hash/ckb-contract"]
# Enable the `check-data` extension for CKB contract development in `no-std` env
check-data = []
# Enable the `serialized-size` extension for CKB contract development in `no-std` env
serialized-size = ["calc-hash"]
# Enable all in `std` env
std = [
    "molecule/std",
    "ckb-hash/default",
    "ckb-fixed-hash",
    "ckb-error",
    "ckb-occupied-capacity",
    "numext-fixed-uint",
]

[dependencies]
cfg-if = "1.0"
molecule = { version = "0.8", default-features = false }
ckb-hash = { path = "../hash", version = "= 0.200.0-pre", default-features = false, optional = true }
ckb-fixed-hash = { path = "../fixed-hash", version = "= 0.200.0-pre", optional = true }
ckb-error = { path = "../../error", version = "= 0.200.0-pre", optional = true }
ckb-occupied-capacity = { path = "../occupied-capacity", version = "= 0.200.0-pre", optional = true }
numext-fixed-uint = { version = "0.1", features = [
    "support_rand",
    "support_heapsize",
    "support_serde",
], optional = true }
