[package]
name = "ckb-dao"
version = "0.104.0-rc1"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
description = "This crate provides implementation to calculate dao field"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
byteorder = "1.3.1"
ckb-types = { path = "../types", version = "= 0.104.0-rc1" }
ckb-chain-spec = { path = "../../spec", version = "= 0.104.0-rc1" }
ckb-dao-utils = { path = "./utils", version = "= 0.104.0-rc1" }
ckb-traits = { path = "../../traits", version = "= 0.104.0-rc1" }

[dev-dependencies]
ckb-db = { path = "../../db", version = "= 0.104.0-rc1" }
ckb-db-schema = { path = "../../db-schema", version = "= 0.104.0-rc1" }
ckb-store = { path = "../../store", version = "= 0.104.0-rc1" }
tempfile = "3.0"

[features]
portable = [
    "ckb-db/portable",
    "ckb-store/portable",
]
