[package]
name = "ckb-rich-indexer"
version = "0.117.0-rc3"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2021"
description = "The ckb indexer based on relational database"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.34"
ckb-app-config = { path = "../app-config", version = "= 0.117.0-rc3" }
ckb-async-runtime = { path = "../runtime", version = "= 0.117.0-rc3" }
ckb-indexer-sync = { path = "../indexer-sync", version = "= 0.117.0-rc3" }
ckb-jsonrpc-types = { path = "../jsonrpc-types", version = "= 0.117.0-rc3" }
ckb-notify = { path = "../../notify", version = "= 0.117.0-rc3" }
ckb-types = { path = "../types", version = "= 0.117.0-rc3" }
futures = "0.3"
log = "0.4"
num-bigint = "0.4"
once_cell = "1.8.0"
sql-builder = "3.1"
sqlx = { version = "0.6", features = ["runtime-tokio-rustls", "any", "sqlite", "postgres"] }

[dev-dependencies]
hex = "0.4"
rand = "0.8"
serde_json = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync"] }
