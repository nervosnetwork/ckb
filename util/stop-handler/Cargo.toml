once_cell = "1.8.0"
ckb-async-runtime = { path = "../runtime", version = "= 0.111.0-rc8" }
tokio-util = "0.7.8"


[dev-dependencies]
ctrlc = { version = "3.1", features = ["termination"] }
libc = "0.2"
winapi = "0.3.9"
rand = "0.8.5"
