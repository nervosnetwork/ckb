[package]
name = "ckb-fee-rate-estimator"
version = "0.109.0-pre"
edition = "2021"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
description = "The ckb fee-rate estimator"
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
statrs = "0.16.0"
ckb-types = { path = "../types", version = "= 0.109.0-pre" }
ckb-logger = { path = "../logger", version = "= 0.109.0-pre" }
time = { version = "0.3.15", features = ["macros", "formatting"] }
ckb-notify = { path = "../../notify", version = "= 0.109.0-pre" }
ckb-async-runtime = { path = "../runtime", version = "= 0.109.0-pre" }
ckb-stop-handler = { path = "../stop-handler", version = "= 0.109.0-pre" }
ckb-channel = { path = "../channel", version = "= 0.109.0-pre" }
ckb-systemtime = { path = "../systemtime", version = "= 0.109.0-pre" }
thiserror = "1.0.22"
