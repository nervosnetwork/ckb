[package]
name = "ckb-network"
version = "0.36.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"

[dependencies]
rand = "0.6"
serde = { version = "1.0", features = ["derive"] }
ckb-util = { path = "../util" }
ckb-stop-handler = { path = "../util/stop-handler" }
ckb-logger = { path = "../util/logger" }
ckb-app-config = { path = "../util/app-config" }
tokio = { version = "0.2.11", features = ["time", "io-util", "tcp", "dns", "rt-threaded", "blocking", "stream"] }
tokio-util = { version = "0.3.0", features = ["codec"] }
futures = "0.3"
p2p = { version="0.3.0", package="tentacle", features = ["molc"] }
faketime = "0.2.0"
lazy_static = "1.3.0"
bs58 = "0.3.0"
sentry = "0.17.0"
faster-hex = "0.4"
ckb-hash = {path = "../util/hash"}
secp256k1 = {version = "0.17", features = ["recovery"] }
resolve = "0.2.0"
num_cpus = "1.10"
snap = "1"
ckb-types = { path = "../util/types" }
ipnetwork = "0.14"
serde_json = "1.0"
bloom-filters = "0.1"

[dev-dependencies]
tempfile = "3.0"
criterion = "0.3"
proptest = "0.9"

[[bench]]
name = "peer_store"
harness = false
path = "src/benches/peer_store.rs"
